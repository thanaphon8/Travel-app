<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar คล้าย Apple</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 2000px;
        padding-top: 60px; /* เพิ่มระยะห่างจาก navbar */
      }
      .navbar {
        background-color: #f5f5f5; /* สีพื้นหลังเทาอ่อน */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease, opacity 0.5s ease;
        opacity: 0;
        background-color: #f5f5f5;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .navbar ul.show {
        max-height: 500px;
        opacity: 1;
      }
      .navbar ul li {
        margin: 10px 20px;
      }
      .navbar ul li a {
        text-decoration: none;
        color: black;
        font-weight: normal;
        font-size: 14px;
        display: block;
      }
      .navbar ul li a:hover {
        color: #555555;
      }
      .navbar-icon {
        display: none; /* ซ่อนโลโก้บนมือถือ */
      }
      .toggle-icon {
        width: 20px;
        height: 20px;
        cursor: pointer;
        display: none;
      }
      .navbar-right {
        display: flex;
        align-items: center;
      }
      .navbar-right .profile {
        margin-left: 20px;
        cursor: pointer;
        overflow: hidden;
        border-radius: 50%;
        width: 30px;
        height: 30px;
      }
      .navbar-right .icon {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      /* สำหรับการแสดงผลบนมือถือและ iPad */
      @media (max-width: 1024px) {
        .toggle-icon {
          display: block; /* แสดงปุ่ม toggle บนมือถือ */
        }
        .navbar ul {
          margin-top: 0;
        }
        .navbar ul li a {
          font-size: 18px;
          font-weight: bold;
        }
        .navbar-icon {
          display: none; /* ซ่อนโลโก้บนมือถือ */
        }
      }
      /* สำหรับการแสดงผลบน PC */
      @media (min-width: 1025px) {
        .navbar ul {
          display: flex;
          max-height: none;
          opacity: 1;
          position: static;
        }
        .navbar ul li {
          margin: 0 15px;
        }
        .toggle-icon {
          display: none; /* ซ่อนปุ่ม toggle บน PC */
        }
        .navbar-icon {
          display: block; /* แสดงโลโก้บน PC */
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <a href="#" id="logo-btn">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
          alt="Apple"
          class="navbar-icon"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg"
          alt="Toggle Menu"
          class="toggle-icon"
          id="toggle-btn"
        />
      </a>
      <ul id="navbar-menu">
        <li><a href="http://127.0.0.1:8000/">Home</a></li>
        <li><a href="travel">เที่ยว</a></li>
        <li><a href="#">Mac</a></li>
        <li><a href="#">iPad</a></li>
        <li><a href="#">iPhone</a></li>
        <li><a href="#">Watch</a></li>
        <li><a href="#">AirPods</a></li>
        <li><a href="#">TV และบ้าน</a></li>
        <li><a href="#">ความบันเทิง</a></li>
        <li><a href="#">อุปกรณ์เสริม</a></li>
        <li><a href="#">บริการช่วยเหลือ</a></li>
      </ul>
      <div class="navbar-right">
        <div class="profile">
          <img src="static/images/profile.png" alt="Profile" class="icon" />
        </div>
      </div>
    </nav>

    <script>
      document
        .getElementById("toggle-btn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          var menu = document.getElementById("navbar-menu");
          menu.classList.toggle("show");
        });

      document.addEventListener("click", function (event) {
        var menu = document.getElementById("navbar-menu");
        var toggleButton = document.getElementById("toggle-btn");
        var profileButton = document.querySelector(".profile");
        if (
          !menu.contains(event.target) &&
          !toggleButton.contains(event.target) &&
          !profileButton.contains(event.target)
        ) {
          menu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
{% block content %}{% endblock content %}
