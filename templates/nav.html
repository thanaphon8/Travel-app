<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel in Sisaket</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 2000px;
        padding-top: 60px; /* เพิ่มระยะห่างจาก navbar */
        background-image: url('https://cdn.pixabay.com/photo/2021/11/21/21/14/mountain-6815304_1280.jpg'); /* เปลี่ยนเป็น URL ของรูปภาพ */
        background-size: cover; /* ปรับขนาดให้เต็มหน้าจอ */
        background-position: center; /* จัดตำแหน่งให้กลาง */
        background-repeat: no-repeat; /* ไม่ให้รูปซ้ำ */
      }
      .navbar {
        background-color: rgba(245, 245, 245, 0.9); /* สีพื้นหลังเทาอ่อนแบบโปร่งแสง */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease, opacity 0.5s ease;
        opacity: 0;
        background-color: transparent; /* สีใส */
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .navbar ul.show {
        max-height: 500px;
        opacity: 1;
      }
      .navbar ul li {
        margin: 10px 20px;
      }
      .navbar ul li a {
        text-decoration: none;
        color: black;
        font-weight: normal;
        font-size: 14px;
        display: block;
      }
      .navbar ul li a:hover {
        color: #000000;
      }
      .navbar-icon {
        display: none; /* ซ่อนโลโก้บนมือถือ */
      }
      .toggle-icon {
        width: 30px;
        height: 30px;
        cursor: pointer;
        display: none;
      }
      /* สำหรับการแสดงผลบนมือถือและ iPad */
      @media (max-width: 1024px) {
        .toggle-icon {
          display: block; /* แสดงปุ่ม toggle บนมือถือ */
        }
        .navbar ul {
          margin-top: 0;
        }
        .navbar ul li a {
          font-size: 25px;
          font-weight: bold;
        }
        .navbar-icon {
          display: none; /* ซ่อนโลโก้บนมือถือ */
        }
      }
      /* สำหรับการแสดงผลบน PC */
      @media (min-width: 1025px) {
        .navbar ul {
          display: flex;
          max-height: none;
          opacity: 1;
          position: static;
        }
        .navbar ul li {
          margin: 0 12px;
        }
        .toggle-icon {
          display: none; /* ซ่อนปุ่ม toggle บน PC */
        }
        .navbar-icon {
          display: block; /* แสดงโลโก้บน PC */
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <a href="#" id="logo-btn">
        <img
          src="https://www.shutterstock.com/image-vector/sisaket-map-black-lettering-design-600nw-2330119171.jpg"
          alt="travel in Sisaket"
          class="navbar-icon"
        />
      </a>
      <ul id="navbar-menu">
        <li><a href="https://travel-app-delta-three.vercel.app/">Home</a></li>
        <li><a href="https://travel-app-delta-three.vercel.app/travel">แนะนำวัดในจังหวัดศรีสะเกษ</a></li>
        <li><a href="https://travel-app-delta-three.vercel.app/option">เลือกสถานที่เที่ยว</a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
      <img class="toggle-icon" id="toggle-btn" src="toggle.png" alt="Toggle Menu" />
    </nav>

    <script>
      document
        .getElementById("toggle-btn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          var menu = document.getElementById("navbar-menu");
          menu.classList.toggle("show");
        });

      document.addEventListener("click", function (event) {
        var menu = document.getElementById("navbar-menu");
        var toggleButton = document.getElementById("toggle-btn");
        if (!menu.contains(event.target) && !toggleButton.contains(event.target)) {
          menu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
{% block content %}{% endblock content %}
