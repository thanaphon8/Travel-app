{% extends "nav.html" %} {% block content %}
{% load static %}
<title>Contact Us - Travel App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #0044cc;
        padding: 15px;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }
    .navbar .logo {
        font-size: 24px;
        font-weight: bold;
    }
    .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    .navbar ul li {
        margin-left: 20px;
    }
    .navbar ul li a {
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        transition: background-color 0.3s;
    }
    .navbar ul li a:hover {
        background-color: #002d80;
        border-radius: 5px;
    }
    .navbar .login {
        background-color: #ffffff;
        color: #0044cc;
        padding: 8px 12px;
        border-radius: 5px;
        text-decoration: none;
    }

    /* Contact Us styles */
    .container {
        max-width: 800px;
        margin: 80px auto; /* ให้มีที่ว่างด้านบนสำหรับ navbar */
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #0044cc;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-group button {
        background-color: #0044cc;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .form-group button:hover {
        background-color: #002d80;
    }
</style>
</head>
<body>
    <div class="container">
<nav class="navbar">
    <div class="logo">TravelApp</div>
    <ul>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#bookings">Bookings</a></li>
        <li><a href="#deals">Deals</a></li>
        <li><a href="#contact">Contact Us</a></li>
    </ul>
    <a href="#login" class="login">Login</a>
</nav>

<div class="container">
    <h1>Contact Us</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Send Message</button>
        </div>
    </form>
</div>
</div>
</body>
{% endblock content %}
