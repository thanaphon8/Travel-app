{% extends "nav.html" %}
{% block content %}
<title>Latest Products</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    padding-top: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: auto; /* Adjusted height */
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 150px;
  }
  .products {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
  }
  .product {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 45%;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .product:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
  .product img {
    width: 100%;
    border-bottom: 1px solid #ddd;
    transition: transform 0.3s;
  }
  .product-content {
    padding: 10px;
  }
  .product-content h2 {
    font-size: 18px;
    margin: 0 0 5px 0;
  }
  .product-content p {
    font-size: 12px;
    margin: 5px 0;
    color: #666;
  }
  button {
    background-color: #002d80;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  button:hover {
    transform: scale(1.1);
  }

  /* About Section */
  .about {
    margin-top: 250px;
    text-align: center;
  }
  .team-member {
    display: inline-block;
    width: 20%; /* Four members side by side */
    margin: 10px;
    text-align: center;
  }
  .team-member img {
    border-radius: 50%;
    width: 80%; /* Responsive image size */
    height: auto;
  }
  .team-member h3 {
    font-size: 16px;
    margin: 10px 0 5px 0;
  }
  .team-member p {
    font-size: 14px;
    color: #666;
  }

  @media (max-width: 768px) {
    .products {
      flex-direction: column;
      align-items: center;
    }
    .product {
      width: 100%;
      margin-bottom: 20px;
    }
    .team-member {
      width: 100%; /* Full width on mobile */
    }
  }
</style>

<body>
  <div class="container">
    <div class="title"></div>

    <div class="products">
      <!-- Your product items go here -->
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="option" style="text-decoration: none;">
        <button>Go Travel Now</button>
      </a>
    </div>

    <!-- About Section -->
    <div class="about">
      <h2>ผู้จัดทำ</h2>
      <div class="team-member">
        <img src="path/to/image1.jpg" alt="Member 1">
        <h3>นายธนาพนธ์ แต้มมาก</h3>
        <p>ID:</p>
      </div>
      <div class="team-member">
        <img src="path/to/image2.jpg" alt="Member 2">
        <h3>วิมลชัย ด่านประสิทธิ์ผล</h3>
        <p>ID:</p>
      </div>
      <div class="team-member">
        <img src="path/to/image3.jpg" alt="Member 3">
        <h3>นายธนาสุข เครือศรี   </h3>
        <p>ID:</p>
      </div>
      <div class="team-member">
        <img src="path/to/image4.jpg" alt="Member 4">
        <h3>นายเกียรติศักดิ์ ช่างทอง</h3>
        <p> ID:</p>
      </div>
    </div>
  </div>
</body>
{% endblock content %}
