<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>Latest Products</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        padding-top: 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: auto; /* Adjusted height */
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      body {
     display: flex;
     justify-content: center; /* จัดกึ่งกลางในแนวนอน */
     align-items: center; /* จัดกึ่งกลางในแนวตั้ง */
     height: 100vh; /* ความสูงของหน้าจอ */
     margin: 0; /* ลบ margin ของ body */
}
          .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      top: 75%; /* เลื่อนลงมาครึ่งหนึ่งของความสูง */
      transform: translateY(-25%); /* ย้ายกลับขึ้นมาให้กึ่งกลาง */
      }
      .products {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
      }
      .product {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 45%;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .product:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .product img {
        width: 100%;
        border-bottom: 1px solid #ffffff;
        transition: transform 0.3s;
      }
      .product-content {
        padding: 20px;
      }
      .product-content h2 {
        font-size: 18px;
        margin: 0 0 5px 0;
      }
      .product-content p {
        font-size: 12px;
        margin: 5px 0;
        color: #ffffff;
      }
      button {
        background-color: #ff9900;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      button:hover {
        transform: scale(1.1);
      }

      /* About Section */
      .about {
        margin-top: 340px;
        text-align: center;
      }
      .about h2 {
        color: white; /* Change the color of the title to white */
      }
      .team {
        display: flex;
        flex-wrap: wrap; /* ให้สมาชิกในทีมเรียงกันลงมาได้ */
        justify-content: center; /* จัดกลาง */
      }
      .team-member {
        display: inline-block;
        width: 20%; /* สี่สมาชิกข้างเคียง */
        margin: 9px;
        text-align: center;
      }
      .team-member img {
        border-radius: 50%;
        width: 80%; /* ขนาดภาพที่ตอบสนอง */
        height: auto;
      }
      .team-member h3 {
        font-size: 14px;
        margin: 10px 0 5px 0;
        color: #ffffff; /* เปลี่ยนสีข้อความเป็นขาว */
      }
      .team-member p {
        font-size: 14px;
        color: #ffffff; /* สีข้อความสำหรับคำอธิบายเป็นขาว */
      }

      @media (max-width: 768px) {
        .team {
          flex-direction: column; /* เรียงในแนวตั้งสำหรับมือถือ */
          align-items: center;
        }
        .team-member {
          width: 100%; /* ความกว้างเต็มในมือถือ */
        }
      }
    </style>
  </head>
